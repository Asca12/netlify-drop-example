<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Drop Example Site | Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" title="Home">Home</a>
        <a href="/contact" title="Contact">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Contact Me!</h1>
      <form name="contact" method="POST" data-netlify="true">
        <p><label>Your Name:<br><input type="text" name="name" /></label></p>
        <p><label>Your Email:<br><input type="email" name="email" /></label></p>
        <p><label>Your Role:<br>
          <select name="role[]">
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select>
        </label></p>
        <p><label>Message:<br><textarea name="message"></textarea></label></p>
        <p><button type="submit">Send</button></p>
      </form>
      <p class="small">This is a basic form as found in <a href="https://docs.netlify.com/forms/setup/" title="Forms | Netlify Docs">Netlify docs</a></p>
    </main>

    <footer>
      <p>Get your copy as <a href="https://github.com/coelmay/netlify-drop-example" title="@coelmay/netlify-drop-example">@coelmay/netlify-drop-example</a></p>
    </footer>
  </body>
</html>
